<!DOCTYPE html>
<html lang="en" >
    <head>
    <meta charset="UTF-8">
    <title>Responsive Login Page - CSS Grid Flexbox with Animated Background Color</title>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS Flexbox Grid Login Page</title>

        <!--Font Awesome 4.7.0 CDN -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" href="css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header id="alert-header"> 
                    <div id="password-message"></div>
            </header>
            <div class="sct brand">
            </div>
            <div class="sct login">
                <div class="form">
                    <h3>√Årea de login</h3>
                    <input type="email" name="email" placeholder="E-mail" id="email">
                    <input type="password" name="password" placeholder="Senha" id="password">
                    <div class="forgot-remember">
                            <label class="control control-checkbox">
                                    Manter conectado
                                        <input type="checkbox" />
                                    <div class="control_indicator"></div>
                                </label>
                        <div class="forgot">
                                <a href="reset-password.html">Esqueceu a senha?</a>
                        </div> 
                    </div>
                    <input type="submit" name="send" value="Entrar" class="submitButton" id="loginButton">
                    <p class="text-center">Entrar com<br></p>
                    <div class="social-sign">
                        <a href="#" id="authFacebookButton"><i class="fa fa-facebook-f" aria-hidden="true"></i></a>
                        <a href="#" id="authGoogleButton"><i class="fa fa-google" aria-hidden="true"></i></a>
                    </div>
                    <div>
                        <p class="text-center">Ou<br></p>
                        <p class="text-center"><a href="register.html">Cria uma conta</a></p>
                    </div>
                </div>
            </div> <!--end login-->
        </div> <!--end wrapper-->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
        <script src="js/app.js"></script>
        <script src="js/authentication.js"></script>
    </body>
</html>
