<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=non" />
        <link rel="stylesheet" type="text/css" href="css/dashboard.css">
        <link rel="stylesheet" type="text/css" href="css/header.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    </head>
    <body>
        <div class="site">
            <!-- The Modal -->
            <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 class="modal-title">Cadastrar estacionamento e patinete</h2>
                        <div class="modal-container">
                            <span class="span-address">Endereço: <span id="address"></span></span>
                            <div class="form">
                                <div class="input">
                                    <label for="qtyScooter">Quantidade de patinetes a ser inserido no local:</label>
                                    <input type="number" name="qtyScooter" id="qtyScooter" min="0" />
                                </div>
                                <div class="input">
                                    <input type="hidden" id="lat" />
                                </div>
                                <div class="input">
                                    <input type="hidden" id="lng" />
                                </div>
                                <div class="input">
                                    <button id="submit-button">Cadastrar</button>
                                    <button id="register-scooter">Cadastrar</button>
                                    <button id="delete-parking">Deletar estacionamento</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            <header>
                <div class="header-box-image">
                    <img src="images/logo/logo_transparent.png" alt="" class="logo"/>
                </div>
                <div class="header-box-list">
                    <ul class="header-list">
                    <li>Modo admin</li>
                    <li class="li-link"><a href="rent.html">Modo usário</a></li>
                    <li id="li-change-password" class="li-link"><a href="change-password.html">Trocar senha</a></li>
                    <li><a href="#" class="register-button" id="logout-button">Sair</a></li>
                    </ul>
                </div>
            </header>
            <div class="map-container">
                <div id="mapid">
            </div>
            
        </div>
        <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
        <script src="js/map.js"></script>
        <script src="js/modal.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
        <script src="js/app.js"></script>
        <script src="js/dashboard.js"></script>
        <script src="js/authentication.js"></script>
    </body>
</html>
